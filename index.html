<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header form-input">Register form</div>
        <div class="flex form-input">
            <div class="header-form">ชื่อจริง</div>
            <input class="form" type="text" name="firstname" id="">
        </div>
        <div class="flex form-input">
            <div class="header-form">นามสกุล</div>
            <input class="form" type="text" name="lastname" id="">
        </div>
        <div class="flex form-input">
            <div class="header-form">อายุ</div>
            <input class="form" type="number" name="age" max="100" min="0">
        </div>
        <div class="gender form-input flex">
            <div class="header-form">เพศ</div>
            <div class="flex">
                <div><input type="radio" name="gender" id="" value="ชาย"> ชาย</div>
                <div><input type="radio" name="gender" id="" value="หญิง"> หญิง</div>
                <div><input type="radio" name="gender" id="" value="ไม่ระบุ"> ไม่ระบุ</div>
            </div>
        </div>
        <div class="form-input">
            สิ่งที่สนใจ
            <div>
                <input type="checkbox" name="interest" value="หนังสือ"> หนังสือ
            </div>
            <div>
                <input type="checkbox" name="interest" value="วีดีโอเกม"> วีดีโอเกม
            </div>
            <div>
                <input type="checkbox" name="interest" value="การเมือง"> การเมือง
            </div>
        </div>
        <div class="form-input">
            คำอธิบายตัวตนเพิ่มเติม
            <div>
                <textarea name="description" id=""></textarea>
            </div>
        </div>
        <div class="form-input center">
            <a href="https://shopee.com" target="_blank">T&C</a>
        </div>
        <div class="message" id="message">
        </div>
        <div class="center">
            <button class="button" onclick="submitData()">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
